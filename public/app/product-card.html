<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">

<polymer-element name="product-card" attributes="productId">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    
    polyfill-next-selector { content: '.card-header h2'; }

    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }

    polyfill-next-selector { content: '.card-header img'; }

    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }

    core-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      fill:#636363;
    }

    paper-slider {
      width:100%;
    }

    :host([favorite]) core-icon-button {
        fill: #da4336;
    }
    </style>

    <!-- CARD CONTENTS GO HERE -->
    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>

    <paper-slider id="amount" pin snaps max="10" step="1" value="{{orderAmount}}" on-change="{{amountChanged}}"></paper-slider>

    <div>
      <span>Amount</span> <span id="amountLabel">{{orderAmount}}</span>
    </div>

    <content></content>

  </template>
  <script>
  Polymer({
    publish: {
      productId: {
        value: null,
        reflect: true
      },
      orderAmount: {
        value: 0,
        reflect: true
      }
    },
    //Slider Ammount Changed
    amountChanged: function(event,detail,sender){
      console.log(this.orderAmount);
      this.fire('amount-changed',{productId:this.productId,orderAmount:this.orderAmount});
    }
  });
  </script>
</polymer-element>
