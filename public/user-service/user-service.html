<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="user-service" attributes="user">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="/user"
      on-core-response="{{userLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('user-service', {
    created: function() {
      this.user = {};
    },
    userLoaded: function() {
      // Make a copy of the loaded data
      this.user = this.$.ajax.response;
    }
  });
  </script>
</polymer-element>
